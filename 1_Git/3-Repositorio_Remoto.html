       - Tornando o respósitorio local para um repositório online.
            Existem diversas plataformas que permitem você hospedar seus repositórios Git online, tornando o código acessível a outros desenvolvedores e permitindo colaboração. Além disso, server de backup seguro do projeto.

                - GitLab: 
                    O GitLab se destaca por ser uma solução completa para o ciclo de vida do desenvolvimento de software, oferecendo desde o planejamento até a implantação. Nele nclui       ferramentas para CI/CD, gerenciamento de projetos, monitoramento e muito mais.

                - Bitbucket: 
                    É fortemente integrado com outras ferramentas da Atlassian, como Jira e Trello, o que o torna uma excelente opção para equipes que já utilizam essas ferramentas.

                - Github: 
                    Plataforma mais utilizada e conhecida.
